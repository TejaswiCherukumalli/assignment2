<!DOCTYPE html>
<html>
<head>
  <title>HTML Links Example</title>
  <style>
    .box {
      border: 1px solid #000;
      padding: 15px;
      margin: 20px 0;
      width: 500px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div class="box">
  <p>Click any of the following links</p>
  <a href="https://example.com" target="_blank">Open in New</a> |
  <a href="https://example.com" target="_self">Open in Self</a> |
  <a href="https://example.com" target="_parent">Open in Parent</a> |
  <a href="https://example.com" target="_top">Open in Body</a>
</div>

<div class="box">
  <h3>Link to an Email Address</h3>
  <p>To create a link that opens in the user's email program (to let them send a new email), use <code>mailto:</code> inside the <code>href</code> attribute:</p>
  <a href="mailto:someone@example.com">Send email</a>
</div>

</body>
</html>
